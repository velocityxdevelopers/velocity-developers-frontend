<div class="container mt-4">
  <div class="row">
    <div class="col-12 col-lg-6 mb-4 table-section">
      <h3>Clients</h3>
      <table class="table table-striped table-responsive">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Description</th>
            <th>created on</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clients">
            <td>{{ client.name}}</td>
            <td>{{ client.phoneNumber }}</td>
            <td>{{ client.description }}</td>
            <td>{{ client.createdAt }}</td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="deleteClient(client._id)">Del</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-12 col-lg-6 mb-4 table-section">
      <h3>Reviews</h3>
      <table class="table table-striped table-responsive">
        <thead>
          <tr>
            <th>Name</th>
            <th>Stars</th>
            <th>Comments</th>
            <th>created on</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let review of reviews">
            <td>{{ review.name }}</td>
            <td>{{ review.numberOfStars }}</td>
            <td>{{ review.description }}</td>
            <td>{{review.createdAt}}</td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="deleteReview(review._id)">Del</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
